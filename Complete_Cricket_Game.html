<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Welcome to Cricket Game</h1>
    <h2>Bat Ball Stump Game</h2>
    <button class="button" onclick="
   let computerChoice = generate_computer_choice();
                                                               //This will generate random number between 0 and 3
                                                                // const computerChoiceMsg = `Computer Choice is ${computerChoice}`;
let resultMsg = getResult('Bat',computerChoice);
showResult('Bat',computerChoice,resultMsg);
"><img src="/chapters/pic/download (1).jpeg" alt="Bat Image" class="choice-image"></button>
    <button class="button" onclick="
    computerChoice = generate_computer_choice();
// const computerChoiceMsg = `Computer Choice is ${computerChoice}`;
resultMsg = getResult('Ball',computerChoice);
showResult('Ball',computerChoice,resultMsg);
"><img src="/chapters/pic/download (2).jpeg" alt="Ball Image" class="choice-image"></button>
    <button class="button" onclick="
    computerChoice = generate_computer_choice();
// const computerChoiceMsg = `Computer Choice is ${computerChoice}`;
resultMsg = getResult('Stump',computerChoice);
showResult('Stump',computerChoice,resultMsg);
"> <img src="/chapters/pic/download (3).jpeg" alt="Stump Image" class="choice-image"></button>
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
    <button class="button" onclick="
    localStorage.clear()
    resetScore(scorestr);
    ">Reset</button>
    <script>
        let scorestr = localStorage.getItem('Score');
        let score;
        resetScore(scorestr);
        function resetScore(scorestr) {
            score = scorestr ? JSON.parse(scorestr) : {
                win: 0,
                lost: 0,
                tie: 0,
            };
            //     score = JSON.parse(scorestr) || {
            //     win: 0,
            //     lost: 0,
            //     tie: 0,
            // };
            score.displayScore = function () {
                return `Score: won : ${score.win}, Tie : ${score.tie}, Lost : ${score.lost}`
            };
            showResult();
        }

        // if (scorestr != undefined) {
        //     score = JSON.parse(scorestr);
        // }
        // else {
        //     score = {
        //     win: 0,
        //     lost: 0,
        //     tie: 0,
        // };
        // }
        function generate_computer_choice() {
            let computerChoice;
            let randomNumber = Math.random() * 3;
            if (randomNumber > 0 && randomNumber <= 1) {
                computerChoice = 'Bat';
            }
            else if (randomNumber > 1 && randomNumber <= 2) {
                computerChoice = 'Ball';
            }
            else {
                computerChoice = 'Stump';
            }
            return computerChoice;
        }
        function getResult(userMove, computerMove) {
            if (userMove === 'Bat') {
                if (computerMove === 'Ball') {
                    score.win++;
                    return 'User Won.';
                }
                else if (computerMove === 'Bat') {
                    score.tie++;
                    return 'Match Tie.';
                }
                else if (computerMove === 'Stump') {
                    score.lost++;
                    return 'Computer has Won.';

                }
            }
            else if (userMove === 'Ball') {
                if (computerMove === 'Ball') {
                    score.tie++;
                    return 'Match Tie.';
                }
                else if (computerMove === 'Bat') {
                    score.lost++;
                    return 'Computer has Won.';
                }
                else if (computerMove === 'Stump') {
                    score.win++;
                    return 'User Won.';
                }
            }
            else {
                if (computerMove === 'Ball') {
                    score.lost++;
                    return 'Computer has Won.';
                }
                else if (computerMove === 'Bat') {
                    score.win++;
                    return 'User Won';
                }
                else if (computerMove === 'Stump') {
                    score.tie++;
                    return 'Match Tie.';
                }
            }
        }
        function showResult(userMove, computerMove, resultMsg) {
            localStorage.setItem('Score', JSON.stringify(score));

            document.querySelector('#user-move').innerText =
                userMove !== undefined ? `You have Choosen: ${userMove}.` : '';
            document.querySelector('#computer-move').innerText =
                computerMove !== undefined ? `Computer choosen: ${computerMove}.` : '';
            document.querySelector('#result').innerText =
                resultMsg !== undefined ? ` Result is: ${resultMsg}.` : '';
            document.querySelector('#score').innerText = `${score.displayScore()}.`;

            //    alert(`You Choosen: ${userMove}. Computer choosen: ${computerMove}. Result is: ${resultMsg} Score is: ${score.displayScore()}`)
        }


    </script>
</body>

</html>
